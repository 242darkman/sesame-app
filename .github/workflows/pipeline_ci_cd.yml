name: CI_CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

      # Set up JDK
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: gradle
    
      # Flutter setup et build
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2'

    # Install dependencies
    - name: Install dependencies
      run: flutter pub get
      working-directory: ./client_app

    # Build the app
    - name: Build the app
      run: flutter build apk --debug
      working-directory: ./client_app
    # Run tests
    - name: Run tests
      run: flutter test
      working-directory: ./client_app
